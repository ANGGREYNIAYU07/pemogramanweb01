<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Packer</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 300px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 300px;
        }
    </style>
    
    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "black";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "blue"
        }

        function imagepicker() {
            const list_image = ["buahnaga.jpg", "durian.jpg", "pepaya.jpg", "pisang.jpg", "semangka.jpg", "sirsak.jpg"];
            let pilihan = document.getElementById("option");

            if (pilihan.value == "buahnaga") {
                let select = list_image[0];
                document.getElementById("image").src = `images/${select}`
                alert("buahnaga.jpg")
            }


             if (pilihan.value == "durian") {
                let select = list_image[1];
                document.getElementById("image").src = `images/${select}`
                alert("durian.jpg")
            }


             if (pilihan.value == "pepaya") {
                let select = list_image[2];
                document.getElementById("image").src = `images/${select}`
                alert("pepaya.jpg")
            }


             if (pilihan.value == "pisang") {
                let select = list_image[3];
                document.getElementById("image").src = `images/${select}`
                alert("pisang.jpg")
            }


             if (pilihan.value == "semangka") {
                let select = list_image[4];
                document.getElementById("image").src = `images/${select}`
                alert("semangka.jpg")
            }


            if (pilihan.value == "sirsak") {
                let select = list_image[5];
                document.getElementById("image").src = `images/${select}`
                alert("sirsak.jpg")
            }
        }
    </script>
</head>
<body>
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home">
        <h1>Welcome To Picture</h1>    
    </a>
    <hr>
    <br>
    <select id="option" onchange="imagepicker()">
        <option value="" selected>Pilih Gambar</option>
        <option value="buahnaga">Buah Naga</option>
        <option value="durian">Durian</option>
        <option value="pepaya">Pepaya</option>
        <option value="pisang">Pisang</option>
        <option value="semangka">Semangka</option>
        <option value="sirsak">Sirsak</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="image">
        </div>
    </div>

</body>
</html>
